services:
  # PostgreSQL データベース
  db:
    image: postgres:15-alpine
    container_name: point_system_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: point_system
      TZ: Asia/Tokyo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - point_system_network

  # Go バックエンド
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: point_system_backend
    ports:
      - "8080:8080"
    environment:
      # データベース設定
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: point_system
      DB_SSLMODE: disable
      # サーバー設定
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      SERVER_ENV: development
      # セキュリティ設定
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173,http://frontend:3000,http://frontend:5173
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - backend_uploads:/app/uploads
      - ./backend/public:/app/public
    restart: unless-stopped
    networks:
      - point_system_network

  # React フロントエンド
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development  # 開発ステージを明示的に指定
    container_name: point_system_frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:8080
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - point_system_network

networks:
  point_system_network:
    driver: bridge

volumes:
  postgres_data:
  backend_uploads:
